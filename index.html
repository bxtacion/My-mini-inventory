<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini Inventory · Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module">
    import { totalCount,totalQty,byLowStock,setActive } from './js/script.js';
    window.addEventListener('DOMContentLoaded',()=>{
      setActive('dashboard');
      document.getElementById('count').textContent = totalCount();
      document.getElementById('qty').textContent = totalQty();
      document.getElementById('low').textContent = byLowStock().length;
    });
  </script>
</head>
<body>
  <div class="nav">
    <a href="index.html" data-page="dashboard">Dashboard</a>
    <a href="products.html" data-page="products">Products</a>
    <a href="stock.html" data-page="stock">Stock</a>
  </div>
  <div class="container">
    <h1>Dashboard</h1>
    <div class="grid grid2">
      <div class="card"><div class="muted small">Products</div><h2 id="count">0</h2></div>
      <div class="card"><div class="muted small">Total Quantity</div><h2 id="qty">0</h2></div>
      <div class="card"><div class="muted small">Low Stock (≤5)</div><h2 id="low">0</h2></div>
      <div class="card">
        <div class="muted small">Tip</div>
        <p class="muted">Add items in <b>Products</b>, check critical levels in <b>Stock</b>.</p>
      </div>
    </div>
  </div>
</body>
</html>
