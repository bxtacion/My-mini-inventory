<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Inventory - Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="products">
  
<nav class="nav">
  <div class="container nav-inner">
    <strong>Mini Inventory</strong>
    <div style="flex:1"></div>
    <a data-page="dashboard" href="index.html">Dashboard</a>
    <a data-page="products"  href="products.html">Products</a>
    <a data-page="stock"     href="stock.html">Stock</a>
  </div>
</nav>

  <main class="container">
    <div class="card">
      <h1>Add / Edit Product</h1>
      <form id="f-product" class="grid cols-2">
        <input type="hidden" id="id" name="id" />
        <div>
          <label for="name">Name *</label>
          <input id="name" name="name" required />
        </div>
        <div>
          <label for="sku">SKU</label>
          <input id="sku" name="sku" />
        </div>
        <div>
          <label for="qty">Quantity *</label>
          <input id="qty" name="qty" type="number" min="0" required />
        </div>
        <div>
          <label for="price">Price</label>
          <input id="price" name="price" type="number" min="0" step="1" />
        </div>
        <div>
          <label for="threshold">Low-stock threshold</label>
          <input id="threshold" name="threshold" type="number" min="0" step="1" />
        </div>
        <div style="align-self:end;display:flex;gap:8px">
          <button type="submit">Save</button>
          <button type="button" id="btn-reset" class="secondary">Reset</button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="toolbar">
        <input id="q" placeholder="Search name or SKU..." />
        <select id="sort">
          <option value="name">Sort: Name</option>
          <option value="qty">Sort: Quantity</option>
          <option value="price">Sort: Price</option>
        </select>
        <button id="btn-export" class="secondary">Export JSON</button>
        <label class="secondary" style="display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:1px solid #e2e8f0;cursor:pointer">
          Import JSON <input type="file" id="file-import" accept="application/json" style="display:none">
        </label>
      </div>
      <table class="table">
        <thead><tr><th>Name</th><th>SKU</th><th>Qty</th><th>Price</th><th>Total</th><th>Threshold</th><th>Actions</th></tr></thead>
        <tbody id="t-products"></tbody>
      </table>
    </div>
  </main>
  <footer class="container small">Data saves in your browser (localStorage).</footer>
  <script src="app.js"></script>
</body></html>
