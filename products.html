
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mini Inventory · Products</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body data-page="products">
  <header class="topbar">
    <div class="brand">Mini Inventory</div>
    <nav class="nav">
      <a href="index.html" data-page="dashboard">Dashboard</a>
      <a href="products.html" data-page="products">Products</a>
      <a href="stock.html" data-page="stock">Stock</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Add / Edit Product</h2>
      <form id="form" class="grid grid-2">
        <div class="field">
          <label>Name *</label>
          <input id="name" required placeholder="e.g., Pencil"/>
        </div>
        <div class="field">
          <label>SKU *</label>
          <input id="sku" required placeholder="e.g., PNC-001"/>
        </div>
        <div class="field">
          <label>Quantity *</label>
          <input id="qty" inputmode="numeric" required/>
        </div>
        <div class="field">
          <label>Price</label>
          <input id="price" inputmode="decimal" placeholder="0.00"/>
        </div>
        <div class="field">
          <label>Category</label>
          <input id="category" placeholder="e.g., Stationery"/>
        </div>
        <div class="field">
          <label>Threshold (warn at or below)</label>
          <input id="threshold" inputmode="numeric" placeholder="5"/>
        </div>
        <div class="actions">
          <button class="btn primary" type="submit">Save</button>
          <button class="btn" type="button" id="btn-reset">Reset</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="toolbar">
        <input id="search" class="search" placeholder="Search: name / SKU / category"/>
        <div class="select">
          <label for="sort">Sort:</label>
          <select id="sort">
            <option value="name">Name</option>
            <option value="sku">SKU</option>
            <option value="qty">Qty</option>
            <option value="price">Price</option>
          </select>
        </div>
        <button class="btn" id="btn-export">Export JSON</button>
        <label class="btn outline file">
          Import JSON <input id="file-import" type="file" accept="application/json" hidden/>
        </label>
        <button class="btn danger outline" id="btn-clear">Delete All</button>
      </div>

      <div class="table-wrap">
        <table id="tbl">
          <thead><tr><th>Name</th><th>SKU</th><th>Qty</th><th>Price</th><th class="txt-right">Actions</th></tr></thead>
          <tbody></tbody>
        </table>
        <p class="muted" id="empty" hidden>No products yet…</p>
      </div>
    </section>
  </main>

  <footer class="footer">Stored on your device (localStorage). No server required.</footer>
  <script src="app.js"></script>
</body>
</html>
