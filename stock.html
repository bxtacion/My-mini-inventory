
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mini Inventory · Stock</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body data-page="stock">
  <header class="topbar">
    <div class="brand">Mini Inventory</div>
    <nav class="nav">
      <a href="index.html" data-page="dashboard">Dashboard</a>
      <a href="products.html" data-page="products">Products</a>
      <a href="stock.html" data-page="stock">Stock</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Stock</h2>
      <div class="toolbar">
        <button class="btn" id="btn-export">Export JSON</button>
        <label class="btn outline file">
          Import JSON <input id="file-import" type="file" accept="application/json" hidden/>
        </label>
      </div>

      <h3 class="mt">Low stock (≤ threshold)</h3>
      <div class="table-wrap">
        <table id="tbl-low">
          <thead><tr><th>Name</th><th>Qty</th><th>Threshold</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <h3 class="mt">All items</h3>
      <div class="table-wrap">
        <table id="tbl-all">
          <thead><tr><th>Name</th><th>SKU</th><th>Qty</th><th>Price</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <p class="muted tip">No items yet. Please add products on the <a href="products.html">Products</a> page.</p>
    </section>
  </main>

  <footer class="footer">Stored on your device (localStorage). No server required.</footer>
  <script src="app.js"></script>
</body>
</html>
